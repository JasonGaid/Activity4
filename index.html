
<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD 
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <center>
        <h1 class="crud">
            TOUR MUSEUM BOOKING
        </h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>First Name*</label><label class="validation-error hide" id="firstNameValidationError">This field is required.</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label>Last Name*</label><label class="validation-error hide" id="lastNameValidationError">This field is required.</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="lastName">
                          <option value="philippines">Philippines</option>
                          <option value="south korea">South Korea</option>
                          <option value="switzerland">Switzerland</option>
                          <option value="canda">Canada</option>
                          <option value="japan">Japan</option>
                          <option value="france">France</option>
                          <option value="greece">Greece</option>
                          <option value="spain">Spain</option>
                          <option value="italy">Italy</option>
                          <option value="new zealand">New Zealand</option>
                          <option value="australia">Australia</option>
                          <option value="netherland">Netherlands</option>
                          <option value="turkey">Turkey</option>
                          <option value="china">China</option>
                          <option value="poland">Poland</option>
                          <option value="thailand">Thailand</option>

                        </select>
                    
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>first Name</th>
                            <th>last Name</th>
                            <th>country</th>
                            <th>city</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</center>
    <script src="scipt.js"></script>
</body>

</html>
